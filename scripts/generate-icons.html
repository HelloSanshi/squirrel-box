<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Open browser console to download icons</p>

    <script>
        const svgContent = `
            <svg width="128" height="128" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="22" fill="#14171A"/>
                <path d="M62 15L32 48H48L38 85L70 48H56L62 15Z" fill="white"/>
            </svg>
        `;

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const svgBlob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);

                canvas.toBlob(function(blob) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `icon-${size}.png`;
                    a.click();
                    console.log(`Generated icon-${size}.png`);
                }, 'image/png');
            };

            img.src = url;
        }

        // Generate all three sizes
        setTimeout(() => generateIcon(16), 100);
        setTimeout(() => generateIcon(48), 500);
        setTimeout(() => generateIcon(128), 900);

        console.log('Generating icons... Files will download automatically.');
    </script>
</body>
</html>
